public_network: 192.168.200.0/24
cluster_network: 192.168.201.0/24
ceph_hosts_template: ceph-hosts.j2
ceph_gpg_url: https://download.ceph.com/keys/release.gpg
ceph_repo_url:  https://download.ceph.com/
ceph_image_registry: harbor.iblog.pro/quayio/ceph/ceph
ceph_version: v18.2
wait_seconds: 30
ceph_init_node: true
ceph_install: true
ceph_deploy_rbd: false
ceph_deploy_s3: false
attached_node:
  - node141
  - node142
  - node143
attached_node_mds:
  - node141
  - node142
attached_node_mon:
  - node141
  - node142
attached_node_mgr:
  - node141
  - node142
attached_node_diag:
  - ceph orch device ls
  - ceph orch host ls
  - ceph orch ps
  - cephadm shell -- ceph -s
ceph_cephfs:
  - name: kubernetes
ceph_rbd:
  - name: images
    pg_num_1: 32
    pg_num_2: 32
  - name: volumes
    pg_num_1: 32
    pg_num_2: 32
  - name: backups
    pg_num_1: 32
    pg_num_2: 32
  - name: vms
    pg_num_1: 32
    pg_num_2: 32
  - name: kube
    pg_num_1: 128
    pg_num_2: 128
ceph_osd:
  - name: node140
    packages:
      - sdb
      - sdc
      - sdd
  - name: node141
    packages:
      - sdb
      - sdc
      - sdd
  - name: node142
    packages:
      - sdb
      - sdc
      - sdd
  - name: node143
    packages:
      - sdb
      - sdc
      - sdd
ceph_s3:
  - name: cloud
    port: 8060
    tenant: testx
    uid: tester
    displayname: "Test User"
    access_key: TESTER
    secret_key: test123
    maxobjects: 1000
    maxsize: 9000000000
    user: subtester
    user_access_key: SYSTEM_ACCESS_KEY
    user_secret_key: SYSTEM_SECRET_KEY
configure_ceph:
      - cephadm list-networks
      - cephadm shell -- ceph -s
      - cephadm install ceph-common
      - cephadm pull
      - cephadm ls
      - ceph config get mon
      - ceph config get mgr
      - ceph config set mon public_network {{ public_network }}
      - ceph config set global cluster_network {{ cluster_network }}
      - ceph config get mon
      - ceph config get mgr
      - ceph mgr module enable prometheus
      - ceph mgr module enable dashboard
      - ceph mgr module enable balancer
      - ceph balancer mode upmap
      - ceph balancer on
      - cephadm shell -- ceph -s
      - ceph orch ps
diagnostic_post_deploy:
      - ceph orch ls osd --export
      - ceph orch ls osd
      - ceph orch device ls
      - ceph osd tree
      - cephadm ceph-volume lvm list
      - ceph dashboard ac-user-show
      - ceph orch device ls
      - cephadm shell -- ceph -s
      - ceph osd df tree
      - ceph orch status
      - ceph orch device ls --wide
      - ceph orch ps
      - ceph mon dump
pkgs:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - docker.io
      - containerd
      - ntpdate
