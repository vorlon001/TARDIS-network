
tls_create: "yes"
tls_default_bits: 4096
tls_root_days: 7300
tls_days: 3650
tls_CA_CN: "iBLOG.PRO"
tls_countryName: "RU"
tls_stateOrProvinceName: "<.......REMOVE.......>"
tls_localityName: "<.......REMOVE.......>"
tls_organizationName: "<.......REMOVE.......>"
tls_organizationalUnitName: "<.......REMOVE.......>"

kolla_tls_all_cert: "all.iblog.pro.crt"
kolla_tls_all_key: "all.iblog.pro.key"
kolla_tls_root_cacert: "root.iblog.pro.crt"

kolla_fqdn: "iblog.pro"
kolla_fqdn_private: "iblog.pro"
kolla_fqdn_private_prefix: "-private"

kolla_external_fqdn: "openstack.{{ kolla_fqdn }}"
kolla_internal_fqdn: "openstack{{kolla_fqdn_private_prefix}}.{{ kolla_fqdn_private }}"

kolla_enable_tls_backend: "yes"

kolla_tls_backend_cert: "{{ kolla_certificates_dir }}/backend-cert.pem"
kolla_tls_backend_key: "{{ kolla_certificates_dir }}/backend-key.pem"

kolla_internal_vip_address: "<.......REMOVE.......>"
kolla_external_vip_address: "<.......REMOVE.......>"

kolla_same_external_internal_vip: "{{ kolla_external_vip_address == kolla_internal_vip_address }}"

kolla_enable_tls_internal: "yes"
kolla_enable_tls_external: "yes"

kolla_certificates_dir: "{{ node_config }}/certificates"
kolla_external_fqdn_cert: "{{ kolla_certificates_dir }}/haproxy.pem"
kolla_internal_fqdn_cert: "{{ kolla_certificates_dir }}/haproxy-internal.pem"
kolla_tls_backend_cert: "{{ kolla_certificates_dir }}/backend-cert.pem"
kolla_tls_backend_key: "{{ kolla_certificates_dir }}/backend-key.pem"



libvirt_tls: "yes"

node_config: "{{ CONFIG_DIR | default('/install/kolla') }}"
node_custom_config: "{{ node_config }}/config"
enable_letsencrypt: "no"

rabbitmq_enable_tls: "yes"
rabbitmq_cacert: "/etc/ssl/certs/{{ 'ca-certificates.crt' if kolla_base_distro in ['debian', 'ubuntu'] else 'ca-bundle.trust.crt' }}"
rabbitmq_datadir_volume: "rabbitmq"

