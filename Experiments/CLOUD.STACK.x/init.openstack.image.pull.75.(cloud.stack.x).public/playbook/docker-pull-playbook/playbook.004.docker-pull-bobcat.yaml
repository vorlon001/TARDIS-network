
  - name: docker pull bobcat
    ansible.builtin.shell:
      cmd: docker pull {{ kolla_image_registry_pull }}/{{ item }}
    loop: "{{ kolla_bobcat }}"
    register: details
  - name: Debug Msg
    debug:
        msg:
          cmd: "{{ item.cmd }}"
          stdout_lines: "{{ item.stdout_lines }}"
          stderr_lines:  "{{ item.stderr_lines }}"
    loop: "{{ details.results }}"

  - name: docker login ..... --username ..... --password .....
    ansible.builtin.shell:
      cmd: docker login {{ docker_registry_url }}  --username {{ docker_registry_user }}  --password {{ docker_registry_password }}
    register: details
  - debug:
      msg:
        cmd: "{{ details.cmd }}"
        stdout_lines: "{{ details.stdout_lines }}"
        stderr_lines:  "{{ details.stderr_lines }}"

  - name: docker tag bobcat
    ansible.builtin.shell:
      cmd: docker tag {{ kolla_image_registry_pull }}/{{ item }} {{ kolla_image_registry_push_bobcat }}/{{ item }}
    loop: "{{ kolla_bobcat }}"
    register: details
  - name: Debug Msg
    debug:
        msg:
          cmd: "{{ item.cmd }}"
          stdout_lines: "{{ item.stdout_lines }}"
          stderr_lines:  "{{ item.stderr_lines }}"
    loop: "{{ details.results }}"

  - name: docker push bobcat
    ansible.builtin.shell:
      cmd: docker push {{ kolla_image_registry_push_bobcat }}/{{ item }}
    loop: "{{ kolla_bobcat }}"
    register: details
  - name: Debug Msg
    debug:
        msg:
          cmd: "{{ item.cmd }}"
          stdout_lines: "{{ item.stdout_lines }}"
          stderr_lines:  "{{ item.stderr_lines }}"
    loop: "{{ details.results }}"


  - name: docker rmi bobcat
    ansible.builtin.shell:
      cmd: docker rmi {{ kolla_image_registry_pull }}/{{ item }}
    loop: "{{ kolla_bobcat }}"
    register: details
  - name: Debug Msg
    debug:
        msg:
          cmd: "{{ item.cmd }}"
          stdout_lines: "{{ item.stdout_lines }}"
          stderr_lines:  "{{ item.stderr_lines }}"
    loop: "{{ details.results }}"

  - name: docker rmi bobcat
    ansible.builtin.shell:
      cmd: docker rmi {{ kolla_image_registry_push_bobcat }}/{{ item }}
    loop: "{{ kolla_bobcat }}"
    register: details
  - name: Debug Msg
    debug:
        msg:
          cmd: "{{ item.cmd }}"
          stdout_lines: "{{ item.stdout_lines }}"
          stderr_lines:  "{{ item.stderr_lines }}"
    loop: "{{ details.results }}"
