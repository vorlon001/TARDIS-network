
    - name: Download https://raw.githubusercontent.com/ceph/ceph/reef/src/cephadm/cephadm.py
      ansible.builtin.get_url:
        url: https://raw.githubusercontent.com/ceph/ceph/reef/src/cephadm/cephadm.py
        dest: /usr/bin/cephadm
        mode: '777'


    - name: cephadm add-repo --release reef --gpg-url ....  --repo-url ......
      ansible.builtin.shell:
        cmd: cephadm add-repo --release reef --gpg-url {{ ceph_gpg_url }} --repo-url {{ ceph_repo_url }}
      register: details
    - debug:
        msg:
          cmd: "{{ details.cmd }}"
          stdout_lines: "{{ details.stdout_lines }}"
          stderr_lines:  "{{ details.stderr_lines }}"

    - name: apt update
      ansible.builtin.shell:
        cmd: apt update
      register: details
    - debug:
        msg:
          cmd: "{{ details.cmd }}"
          stdout_lines: "{{ details.stdout_lines }}"
          stderr_lines:  "{{ details.stderr_lines }}"

    - name: cephadm install
      ansible.builtin.shell:
        cmd: cephadm install
      register: details
    - debug:
        msg:
          cmd: "{{ details.cmd }}"
          stdout_lines: "{{ details.stdout_lines }}"
          stderr_lines:  "{{ details.stderr_lines }}"

    - name: mkdir -p /etc/ceph
      ansible.builtin.shell:
        cmd: mkdir -p /etc/ceph
      register: details
    - debug:
        msg:
          cmd: "{{ details.cmd }}"
          stdout_lines: "{{ details.stdout_lines }}"
          stderr_lines:  "{{ details.stderr_lines }}"

    - name: apt update
      ansible.builtin.shell:
        cmd: cephadm --image harbor.iblog.pro/quayio/ceph/ceph:{{ ceph_version }} bootstrap  --mon-ip {{ hostvars[inventory_hostname]['ansible_facts']['default_ipv4']['address'] }} --allow-overwrite
      register: details
    - debug:
        msg:
          cmd: "{{ details.cmd }}"
          stdout_lines: "{{ details.stdout_lines }}"
          stderr_lines:  "{{ details.stderr_lines }}"

    - name: configure ceph
      ansible.builtin.shell: "{{ item}}"
      loop: "{{ configure_ceph }}"
      register: details
    - name: Debug Msg
      debug:
          msg:
            cmd: "{{ item.cmd }}"
            stdout_lines: "{{ item.stdout_lines }}"
            stderr_lines:  "{{ item.stderr_lines }}"
      loop: "{{ details.results }}"

    - name: fetch all public ssh keys
      shell: cat /etc/ceph/ceph.pub
      register: ssh_keys

    - name: check keys
      debug: msg="{{ ssh_keys.stdout }}"

    - name: deploy keys on all servers
      authorized_key: user=root key="{{ item[0] }}"
      delegate_to: "{{ item[1] }}"
      with_nested:
        - "{{ ssh_keys.stdout }}"
        - "{{groups['all']}}"
      tags:
        - ssh
