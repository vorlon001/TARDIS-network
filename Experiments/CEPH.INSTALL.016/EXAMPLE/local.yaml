---
- hosts: localhost
  become: yes
  vars:
    task_block_1:
      - ps auxf
      - id
      - pwd
    pkgs:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - docker.io
      - containerd
      - ntpdate
  tasks:
  - block:
    - debug:
        msg="RUN BLOCK block"
    - import_tasks: local_import_1.yaml
    - debug:
        msg="END BLOCK block"

  - name: Install a list of packages
    ansible.builtin.apt:
      name: "{{ item }}"
      update_cache: yes
    loop: "{{ pkgs }}"

  - name: Debug Msg
    debug:
        msg="33333333333333"
  - name: Debug Msg
    ansible.builtin.shell:
      cmd: ps auxf && id && pwd
    register: details
  - debug:
      msg:
        cmd: "{{ details.cmd }}"
        stdout_lines: "{{ details.stdout_lines }}"
        stderr_lines:  "{{ details.stderr_lines }}"
